<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Metacube Parking System</title>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src = "parking.js" type = "text/javascript"></script>
            <link rel="stylesheet" href="style.css">
            <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <div id = "containRegistrationForm" class = "empForm">
            <div class = "empFormHeading">
            </div>
            <form>
                <h1>Sign-Up form</h1>
                <fieldset>
                    <legend><h2>Enter your personal details: </h2></legend>
                    <label>Full Name: </label>
                    <input id = "Name" class = "input" type = "text" name = "Name" placeholder = "Name" required/><br>
                
                    <label>E-mail: </label>
                    <input id = "EmailID" class = "input" type = "email" placeholder = "Email ID" required/><br>
                
                    <label>Password: </label> 
                    <input id = "Password" class = "input" type = "password" name = "Password" placeholder = "Password" required/><br>
                
                    <label>Confirm Password:</label>
                    <input id = "ConfirmPassword" class = "input" type = "password" name = "ConfirmPassword" placeholder = "Confirm Password" required/><br>
                
                    <label>Mobile Number: </label>
                    <input id = "MobileNumber" class = "input" type = "text" name = "number" placeholder = "Mobile Number" required/><br>

                    <label>Gender: </label>
                    <select name="Gender" id="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Consider not to say">Consider Not to Say</option>
                    </select>
                
                    <input id = "submitRegistration" type = "button" value="SUBMIT" onclick = "registration()"/>
                </fieldset>
                
            </form>
        </div>
        <div id = "VehicleForm" class = "empForm">
            <div class = "empFormHeading">
                
            </div>
        <form>
            <h1>Add Vehicle</h1>
            <fieldset>
                <legend><h2>Enter Vehicle Information: </h2></legend>
                <label>Vehicle Name</label>
                <input id = "inputVehicleName" class = "input" type = "text" name = "VehicleName" placeholder = "Vehicle Name" /><br>
            
                <label>Vehicle Number</label>
                <input id = "VehicleNumber" class = "input" type = "text" name = "VehicleNumber" placeholder = "Vehicle Number" /><br>
            
                <label>Employee ID</label>
                <input id = "empId" class = "input" type = "text" name = "empId" readonly/><br>
            
                <label>Identification</label>
                <textarea id = "Identification" class = "input" placeholder="Identification" ></textarea><br>
                
                <label>Vehicle Type</label>
                <select id = "VehicleName" name = "VehicleType">
                    <option value = "Cycle">Cycle</option>
                    <option value = "MotorCycle">MotorCycle</option>
                    <option value = "FourWheelers">Four Wheelers</option>
                </select>

                <label>Select Currency</label>
                <select id = "VehicleCurrency" name = "VehicleType">
                    <option value = "INR">INR</option>
                    <option value = "USD" selected>USD</option>
                    <option value = "YEN">YEN</option>
                </select><br>
                <input id = "submitVehical" type = "button" value="GET PASS" onclick = "getPass()"/><br><br><br>
            </fieldset>
        </form>
    </div>
    <div id = "pass" class = "empForm">
        <table>
            <tr>
                <th id = "heading" colspan="3"></th>
            </tr>
            <tr>
                <th>Daily Pass</th>
                <th>Monthly Pass</th>
                <th>Yearly Pass</th>
            </tr>
            <tr>
                <td><input id = "myButton1" class = "passPrice" type = "button" onclick = "result(this.value)"/></td>
                <td><input id = "myButton2" class = "passPrice" type = "button" onclick = "result(this.value)"/></td>
                <td><input id = "myButton3" class = "passPrice" type = "button" onclick = "result(this.value)"/></td>
            </tr>
        </table>
    </div>
    <div id = "receipt" class = "empForm">
        <table id = "information">
            <tr>
                <th colspan="3">Metacube Parking Receipt</th>
            </tr>
            <tr>
                <th>Employee ID : </th>
                <td id = "idInReceipt" colspan = "2"></td>
                
            </tr>
            <tr>
                <th>Name : </th>
                <td id = "nameInReceipt" colspan = "2"></td>
                
            </tr>
            <tr>
                <th>Mobile Number : </th>
                <th id = "numberInReceipt" colspan = "2"></th>
                
            </tr>
            <tr>
                <th>Gender : </th>
                <th id = "genderInReceipt" colspan = "2"></th>
                
            </tr>
            <tr>
                <th>Vehicle Name : </th>
                <th id = "vehicleNameInReceipt" colspan = "2"></th>
                
            </tr>
            <tr>
                <th>Vehicle Number : </th>
                <th id = "vehicleNumberInReceipt" colspan = "2"></th>
                
            </tr>
            <tr>
                <th>Vehicle Type : </th>
                <th id = "vehicleTypeInReceipt" colspan = "2"></th>
                
            </tr>
            <tr>
                <th colspan = "2">Total Price : </th>
                <th id = "priceInReceipt" colspan = "2"></th>
                
            </tr>
            
        </table>
    </div>
    </body>
</html>
