<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>Metacube</title>
            <link rel="stylesheet" href="style.css">
            <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src = "validation.js" type = "text/javascript"></script>
    </head>

    <body>

        <div id = "containRegistrationForm" class = "empForm">
            <div class = "empFormHeading">
            </div>
            <form action="load">
                <h1>Sign-Up form</h1>
                <fieldset>
                    <legend><h2>Enter your personal details: </h2></legend>
                    <label>Full Name: </label>
                    <input id = "Name" class = "input" type = "text" name = "Name" placeholder = "Name" required/><br>
                
                    <label>E-mail: </label>
                    <input id = "EmailID" name= "EmailID" class = "input" type = "email" placeholder = "Email ID" required/><br>
                
                    <label>Password: </label> 
                    <input id = "Password" class = "input" type = "password" name = "Password" placeholder = "Password" required/><br>
                
                    <label>Confirm Password:</label>
                    <input id = "ConfirmPassword" class = "input" type = "password" name = "ConfirmPassword" placeholder = "Confirm Password" required/><br>
                
                    <label>Mobile Number: </label>
                    <input id = "MobileNumber" class = "input" type = "text" name = "MobileNumber" placeholder = "Mobile Number" required/><br>

                    <label>Gender: </label>
                    <select name="Gender" id="Gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Consider not to say">Consider Not to Say</option>
                    </select>
                
                    <input id = "submitRegistration" type = "submit" onclick = registration()/>
                </fieldset>
                
            </form>
        </div>
    </body>
</html>
